name: Build & Deploy

on:
  push:
    branches: ["master", "main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Build Backend (Release)
        working-directory: scapi
        run: cargo build --release

      - name: Upload Backend Binary
        uses: actions/upload-artifact@v4
        with:
          name: scapi-linux-binary
          path: target/release/scapi

  deploy-frontend:
    needs: build-backend
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Frontend
        working-directory: frontend
        run: npm run build
        # VITE_API_URL is left undefined here. 
        # The frontend will fallback to its default (localhost:3000) or can be configured for a specific deployed backend later.

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/dist
          branch: gh-pages
